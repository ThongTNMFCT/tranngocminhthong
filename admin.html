<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị</title>
    <link rel="icon" href="https://placehold.co/32x32/06b6d4/ffffff?text=A" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-button.active {
            border-color: #06b6d4;
            color: #06b6d4;
            background-color: #cffafe;
        }
        .editor-container {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            overflow: hidden;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .editor-container:focus-within {
            border-color: #0891b2;
            box-shadow: 0 0 0 1px #0891b2;
        }
        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: #f9fafb;
            border-bottom: 1px solid #d1d5db;
        }
        .editor-toolbar button {
            border: 1px solid #d1d5db;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            background-color: white;
            transition: background-color 0.2s;
        }
        .editor-toolbar button:hover {
            background-color: #f3f4f6;
        }
        .editor-content {
            padding: 0.75rem;
            min-height: 200px;
            outline: none;
            background-color: white;
        }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Login Form -->
    <div id="login-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">Đăng Nhập Trang Quản Trị</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-slate-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-slate-700 mb-2">Mật khẩu</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
                <button type="submit" class="w-full bg-cyan-500 text-white font-bold py-2 px-4 rounded-md hover:bg-cyan-600 transition-colors">Đăng Nhập</button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4"></p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-800">Bảng điều khiển</h1>
                <button id="logout-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition-colors">Đăng xuất</button>
            </div>
        </header>

        <main class="container mx-auto px-6 py-8">
            <!-- Tabs -->
            <div class="mb-6 border-b border-slate-300">
                <nav class="flex space-x-4 overflow-x-auto">
                    <button id="tab-post" class="tab-button py-2 px-4 text-slate-600 font-medium border-b-2 border-transparent hover:border-cyan-500 hover:text-cyan-500 transition-colors active whitespace-nowrap">Bài Viết</button>
                    <button id="tab-achievement" class="tab-button py-2 px-4 text-slate-600 font-medium border-b-2 border-transparent hover:border-cyan-500 hover:text-cyan-500 transition-colors whitespace-nowrap">Thành Tích</button>
                    <button id="tab-project" class="tab-button py-2 px-4 text-slate-600 font-medium border-b-2 border-transparent hover:border-cyan-500 hover:text-cyan-500 transition-colors whitespace-nowrap">Dự án</button>
                    <button id="tab-event" class="tab-button py-2 px-4 text-slate-600 font-medium border-b-2 border-transparent hover:border-cyan-500 hover:text-cyan-500 transition-colors whitespace-nowrap">Sự kiện</button>
                    <button id="tab-manage" class="tab-button py-2 px-4 text-slate-600 font-medium border-b-2 border-transparent hover:border-cyan-500 hover:text-cyan-500 transition-colors whitespace-nowrap">Quản lý</button>
                </nav>
            </div>

            <!-- Create/Edit Post Form -->
            <div id="post-section" class="bg-white p-8 rounded-lg shadow-md">
                 <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800" id="post-form-title">Thêm bài viết mới</h2>
                    <button id="cancel-edit-post" class="hidden text-sm text-slate-600 hover:text-cyan-600">Hủy sửa</button>
                </div>
                <div class="space-y-6">
                    <input type="hidden" id="editingPostId">
                    <div>
                        <label for="postTitle" class="block text-slate-700 font-medium mb-2">Tiêu đề bài viết</label>
                        <input type="text" id="postTitle" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label for="postImage" class="block text-slate-700 font-medium mb-2">Ảnh bìa</label>
                        <input type="file" id="postImage" accept="image/*" class="w-full text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-600 hover:file:bg-cyan-100">
                        <div id="post-image-preview" class="mt-2"></div>
                    </div>
                    <div>
                        <label class="block text-slate-700 font-medium mb-2">Nội dung</label>
                        <div class="editor-container">
                            <div class="editor-toolbar" id="postToolbar">
                                <button data-command="bold"><b>B</b></button>
                                <button data-command="italic"><i>I</i></button>
                                <button data-command="underline"><u>U</u></button>
                            </div>
                            <div id="contentEditor" contenteditable="true" class="editor-content"></div>
                        </div>
                    </div>
                    <button id="savePostBtn" class="w-full sm:w-auto bg-cyan-500 text-white font-bold py-2 px-6 rounded-md hover:bg-cyan-600 transition-colors">Đăng bài</button>
                </div>
            </div>

            <!-- Create/Edit Achievement Form -->
            <div id="achievement-section" class="hidden bg-white p-8 rounded-lg shadow-md">
                 <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800" id="achievement-form-title">Thêm thành tích mới</h2>
                    <button id="cancel-edit-achievement" class="hidden text-sm text-slate-600 hover:text-cyan-600">Hủy sửa</button>
                </div>
                <div class="space-y-6">
                    <input type="hidden" id="editingAchievementId">
                    <div>
                        <label for="achievementTitle" class="block text-slate-700 font-medium mb-2">Tên thành tích / giải thưởng</label>
                        <input type="text" id="achievementTitle" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>
                     <div>
                        <label class="block text-slate-700 font-medium mb-2">Loại thành tích</label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="achievementType" value="individual" class="form-radio text-cyan-600" checked>
                                <span class="ml-2 text-slate-700">Cá nhân</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="achievementType" value="team" class="form-radio text-cyan-600">
                                <span class="ml-2 text-slate-700">Thành viên (Team)</span>
                            </label>
                        </div>
                    </div>

                    <div id="achievement-members-section" class="hidden space-y-4 p-4 border border-slate-200 rounded-md">
                        <h4 class="font-semibold text-slate-800">Quản lý thành viên</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="md:col-span-2">
                                <label for="memberName" class="block text-sm font-medium text-slate-600">Tên thành viên</label>
                                <input type="text" id="memberName" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                            </div>
                            <div>
                                <label for="memberRole" class="block text-sm font-medium text-slate-600">Vai trò</label>
                                <select id="memberRole" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                    <option value="Thành viên">Thành viên</option>
                                    <option value="Mentor">Mentor</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" id="addMemberBtn" class="bg-slate-200 text-slate-800 font-semibold py-2 px-4 rounded-md hover:bg-slate-300 transition-colors text-sm">Thêm thành viên</button>
                        <div id="membersList" class="space-y-2">
                            <!-- Members will be listed here -->
                        </div>
                    </div>
                    <div>
                        <label for="achievementDate" class="block text-slate-700 font-medium mb-2">Ngày đạt</label>
                        <input type="date" id="achievementDate" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label class="block text-slate-700 font-medium mb-2">Nội dung mô tả</label>
                         <div class="editor-container">
                            <div class="editor-toolbar" id="achievementToolbar">
                                <button data-command="bold"><b>B</b></button>
                                <button data-command="italic"><i>I</i></button>
                                <button data-command="underline"><u>U</u></button>
                            </div>
                            <div id="contentEditorAchievements" contenteditable="true" class="editor-content"></div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-slate-700 font-medium mb-2">Ảnh minh chứng</label>
                        <input type="file" id="achievementImages" accept="image/*" multiple class="w-full text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-600 hover:file:bg-cyan-100">
                         <div id="achievement-image-preview" class="mt-2 text-sm text-slate-500"></div>
                    </div>
                    <button id="saveAchievementBtn" class="w-full sm:w-auto bg-cyan-500 text-white font-bold py-2 px-6 rounded-md hover:bg-cyan-600 transition-colors">Lưu thành tích</button>
                </div>
            </div>
            
            <!-- Create/Edit Project Form -->
            <div id="project-section" class="hidden bg-white p-8 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800" id="project-form-title">Thêm dự án mới</h2>
                    <button id="cancel-edit-project" class="hidden text-sm text-slate-600 hover:text-cyan-600">Hủy sửa</button>
                </div>
                <div class="space-y-6">
                     <input type="hidden" id="editingProjectId">
                    <div>
                        <label for="projectTitle" class="block text-slate-700 font-medium mb-2">Tên dự án</label>
                        <input type="text" id="projectTitle" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label class="block text-slate-700 font-medium mb-2">Nội dung mô tả</label>
                         <div class="editor-container">
                            <div class="editor-toolbar" id="projectToolbar">
                                <button data-command="bold"><b>B</b></button>
                                <button data-command="italic"><i>I</i></button>
                                <button data-command="underline"><u>U</u></button>
                            </div>
                            <div id="contentEditorProjects" contenteditable="true" class="editor-content"></div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-slate-700 font-medium mb-2">Ảnh minh họa dự án</label>
                        <input type="file" id="projectImages" accept="image/*" multiple class="w-full text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-600 hover:file:bg-cyan-100">
                         <div id="project-image-preview" class="mt-2 text-sm text-slate-500"></div>
                    </div>
                    <button id="saveProjectBtn" class="w-full sm:w-auto bg-cyan-500 text-white font-bold py-2 px-6 rounded-md hover:bg-cyan-600 transition-colors">Lưu dự án</button>
                </div>
            </div>
            
             <!-- Create/Edit Event Form -->
            <div id="event-section" class="hidden bg-white p-8 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800" id="event-form-title">Thêm sự kiện mới</h2>
                    <button id="cancel-edit-event" class="hidden text-sm text-slate-600 hover:text-cyan-600">Hủy sửa</button>
                </div>
                <div class="space-y-6">
                     <input type="hidden" id="editingEventId">
                    <div>
                        <label for="eventTitle" class="block text-slate-700 font-medium mb-2">Tên sự kiện</label>
                        <input type="text" id="eventTitle" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>
                     <div>
                        <label for="eventDate" class="block text-slate-700 font-medium mb-2">Ngày diễn ra</label>
                        <input type="date" id="eventDate" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label for="eventImage" class="block text-slate-700 font-medium mb-2">Ảnh bìa</label>
                        <input type="file" id="eventImage" accept="image/*" class="w-full text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-600 hover:file:bg-cyan-100">
                         <div id="event-image-preview" class="mt-2"></div>
                    </div>
                    <div>
                        <label class="block text-slate-700 font-medium mb-2">Nội dung</label>
                        <div class="editor-container">
                            <div class="editor-toolbar" id="eventToolbar">
                                <button data-command="bold"><b>B</b></button>
                                <button data-command="italic"><i>I</i></button>
                                <button data-command="underline"><u>U</u></button>
                            </div>
                            <div id="contentEditorEvents" contenteditable="true" class="editor-content"></div>
                        </div>
                    </div>
                    <button id="saveEventBtn" class="w-full sm:w-auto bg-cyan-500 text-white font-bold py-2 px-6 rounded-md hover:bg-cyan-600 transition-colors">Lưu sự kiện</button>
                </div>
            </div>

            <!-- Manage Content Section -->
            <div id="manage-section" class="hidden bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Quản lý nội dung đã đăng</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-4 gap-8">
                    <div>
                        <h3 class="text-lg font-semibold text-slate-700 mb-4 border-b pb-2">Bài viết</h3>
                        <div id="manage-posts-list" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-slate-700 mb-4 border-b pb-2">Thành tích</h3>
                        <div id="manage-achievements-list" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-slate-700 mb-4 border-b pb-2">Dự án</h3>
                        <div id="manage-projects-list" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-slate-700 mb-4 border-b pb-2">Sự kiện</h3>
                        <div id="manage-events-list" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal-overlay">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold text-slate-800">Xác nhận xóa</h3>
            <p class="text-slate-600 mt-2 mb-6">Bạn có chắc chắn muốn xóa mục này không? Hành động này không thể hoàn tác.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete-btn" class="px-6 py-2 rounded-md text-slate-700 bg-slate-100 hover:bg-slate-200 transition">Hủy</button>
                <button id="confirm-delete-btn" class="px-6 py-2 rounded-md text-white bg-red-600 hover:bg-red-700 transition">Xóa</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="hidden fixed bottom-5 right-5 bg-slate-800 text-white py-3 px-6 rounded-lg shadow-lg transition-opacity duration-300"></div>

    <script type="module">
        import { firebaseConfig, IMGBB_API_KEY } from './firebase-key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, getDocs, query, orderBy, doc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State variables
        let docToDelete = { id: null, collection: null };
        let achievementMembers = [];

        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const notification = document.getElementById('notification');
        const deleteModal = document.getElementById('delete-modal');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

        // Form elements
        const forms = {
            post: {
                section: document.getElementById('post-section'),
                title: document.getElementById('postTitle'),
                content: document.getElementById('contentEditor'),
                image: document.getElementById('postImage'),
                imagePreview: document.getElementById('post-image-preview'),
                saveBtn: document.getElementById('savePostBtn'),
                formTitle: document.getElementById('post-form-title'),
                cancelBtn: document.getElementById('cancel-edit-post'),
                editingIdField: document.getElementById('editingPostId')
            },
            achievement: {
                section: document.getElementById('achievement-section'),
                title: document.getElementById('achievementTitle'),
                date: document.getElementById('achievementDate'),
                content: document.getElementById('contentEditorAchievements'),
                images: document.getElementById('achievementImages'),
                imagePreview: document.getElementById('achievement-image-preview'),
                saveBtn: document.getElementById('saveAchievementBtn'),
                formTitle: document.getElementById('achievement-form-title'),
                cancelBtn: document.getElementById('cancel-edit-achievement'),
                editingIdField: document.getElementById('editingAchievementId'),
                membersSection: document.getElementById('achievement-members-section'),
                addMemberBtn: document.getElementById('addMemberBtn'),
                membersList: document.getElementById('membersList'),
                typeRadios: document.querySelectorAll('input[name="achievementType"]')
            },
            project: {
                section: document.getElementById('project-section'),
                title: document.getElementById('projectTitle'),
                content: document.getElementById('contentEditorProjects'),
                images: document.getElementById('projectImages'),
                imagePreview: document.getElementById('project-image-preview'),
                saveBtn: document.getElementById('saveProjectBtn'),
                formTitle: document.getElementById('project-form-title'),
                cancelBtn: document.getElementById('cancel-edit-project'),
                editingIdField: document.getElementById('editingProjectId')
            },
            event: {
                section: document.getElementById('event-section'),
                title: document.getElementById('eventTitle'),
                content: document.getElementById('contentEditorEvents'),
                image: document.getElementById('eventImage'),
                imagePreview: document.getElementById('event-image-preview'),
                date: document.getElementById('eventDate'),
                saveBtn: document.getElementById('saveEventBtn'),
                formTitle: document.getElementById('event-form-title'),
                cancelBtn: document.getElementById('cancel-edit-event'),
                editingIdField: document.getElementById('editingEventId')
            }
        };

        // --- Utility Functions ---
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.classList.remove('hidden', 'bg-slate-800', 'bg-red-600');
            notification.classList.add(isError ? 'bg-red-600' : 'bg-slate-800');
            setTimeout(() => { notification.classList.add('hidden'); }, 3000);
        }

        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) {
                    throw new Error(`Lỗi mạng: ${response.statusText}`);
                }
                const result = await response.json();
                if (result.success) {
                    return result.data.url;
                }
                throw new Error(result.error?.message || 'Lỗi không xác định từ ImgBB');
            } catch (error) {
                console.error('ImgBB Upload Error:', error);
                showNotification(`Lỗi tải ảnh lên: ${error.message}. Hãy kiểm tra kết nối mạng hoặc tiện ích mở rộng.`, true);
                return null;
            }
        }
        
        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            loginContainer.classList.toggle('hidden', !!user);
            adminPanel.classList.toggle('hidden', !user);
        });

        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, email.value, password.value);
            } catch (error) {
                loginError.textContent = 'Email hoặc mật khẩu không đúng.';
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        // --- Tabs ---
        const tabs = ['post', 'achievement', 'project', 'event', 'manage'];
        tabs.forEach(tab => {
            document.getElementById(`tab-${tab}`).addEventListener('click', () => switchTab(tab));
        });

        function switchTab(activeTab) {
            tabs.forEach(tab => {
                document.getElementById(`tab-${tab}`).classList.remove('active');
                if (forms[tab]) forms[tab].section.classList.add('hidden');
                else document.getElementById(`${tab}-section`).classList.add('hidden');
            });
            
            document.getElementById(`tab-${activeTab}`).classList.add('active');
            const activeSection = forms[activeTab] ? forms[activeTab].section : document.getElementById(`${activeTab}-section`);
            activeSection.classList.remove('hidden');

            if (activeTab === 'manage') loadAllListsForManagement();
        }

        // --- Rich Text Editors ---
        setupEditor('postToolbar', 'contentEditor');
        setupEditor('achievementToolbar', 'contentEditorAchievements');
        setupEditor('projectToolbar', 'contentEditorProjects');
        setupEditor('eventToolbar', 'contentEditorEvents');
        
        function setupEditor(toolbarId, editorId) {
            const toolbar = document.getElementById(toolbarId);
            toolbar.addEventListener('click', e => {
                const command = e.target.closest('button')?.dataset.command;
                if (command) document.execCommand(command, false, null);
            });
        }
        
        // --- Form Reset and Edit Mode ---
        function resetForm(type) {
            const form = forms[type];
            form.formTitle.textContent = `Thêm ${type === 'post' ? 'bài viết' : type === 'achievement' ? 'thành tích' : type === 'project' ? 'dự án' : 'sự kiện'} mới`;
            form.saveBtn.textContent = `${type === 'post' ? 'Đăng bài' : 'Lưu'}`;
            form.cancelBtn.classList.add('hidden');
            form.editingIdField.value = '';
            
            form.title.value = '';
            form.content.innerHTML = '';
            if(form.image) form.image.value = '';
            if(form.images) form.images.value = '';
            if(form.imagePreview) form.imagePreview.innerHTML = '';
            if(form.date) form.date.value = '';

            if (type === 'achievement') {
                document.querySelector('input[name="achievementType"][value="individual"]').checked = true;
                form.membersSection.classList.add('hidden');
                achievementMembers = [];
                renderMembers();
            }
        }
        
        Object.keys(forms).forEach(type => {
            if (forms[type].cancelBtn) {
                forms[type].cancelBtn.addEventListener('click', () => resetForm(type));
            }
        });

        async function startEdit(collectionName, id) {
            const type = collectionName.slice(0, -1); // 'posts' -> 'post'
            const form = forms[type];
            if (!form) return;
            
            const docRef = doc(db, collectionName, id);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) {
                showNotification("Không tìm thấy tài liệu để sửa!", true);
                return;
            }
            const data = docSnap.data();
            
            switchTab(type);
            
            form.editingIdField.value = id;
            form.formTitle.textContent = `Sửa ${type === 'post' ? 'bài viết' : type === 'achievement' ? 'thành tích' : type === 'project' ? 'dự án' : 'sự kiện'}`;
            form.saveBtn.textContent = 'Cập nhật';
            form.cancelBtn.classList.remove('hidden');
            
            form.title.value = data.title;
            form.content.innerHTML = data.content;
            
            if (form.image) {
                form.imagePreview.innerHTML = data.imageUrl ? `<img src="${data.imageUrl}" class="h-20 w-auto rounded mt-1"> <p class="text-xs text-slate-500">Ảnh hiện tại. Chọn file mới sẽ thay thế ảnh này.</p>` : '';
            }
            if (form.images) {
                 form.imagePreview.innerHTML = `<p class="text-xs text-slate-500">Đang có ${data.imageUrls?.length || 0} ảnh. Chọn file mới sẽ thay thế toàn bộ ảnh cũ.</p>`;
            }
            if (form.date) {
                const dateField = type === 'event' ? 'eventDate' : 'achievementDate';
                form.date.value = data[dateField] || '';
            }
            if (type === 'achievement') {
                const typeRadio = document.querySelector(`input[name="achievementType"][value="${data.type || 'individual'}"]`);
                if (typeRadio) typeRadio.checked = true;

                if (data.type === 'team' && Array.isArray(data.members)) {
                    achievementMembers = [...data.members];
                    form.membersSection.classList.remove('hidden');
                } else {
                    achievementMembers = [];
                    form.membersSection.classList.add('hidden');
                }
                renderMembers();
            }
        }
        
        // --- Save/Update Logic ---
        async function saveData(type) {
            const form = forms[type];
            const id = form.editingIdField.value;
            const collectionName = `${type}s`;
            
            let data = {
                title: form.title.value,
                content: form.content.innerHTML,
            };
            
            if (!id) {
                data.timestamp = serverTimestamp();
            }

            if (form.date) {
                 const dateField = type === 'event' ? 'eventDate' : 'achievementDate';
                 data[dateField] = form.date.value;
            }
            
            if (type === 'achievement') {
                const achievementType = document.querySelector('input[name="achievementType"]:checked').value;
                data.type = achievementType;
                if (achievementType === 'team') {
                    data.members = achievementMembers;
                } else {
                    data.members = []; 
                }
            }

            if (!data.title) {
                showNotification("Vui lòng nhập tiêu đề.", true);
                return;
            }
            
            form.saveBtn.disabled = true;
            
            if (form.image && form.image.files[0]) {
                const newUrl = await uploadImageToImgBB(form.image.files[0]);
                if (!newUrl) {
                    form.saveBtn.disabled = false;
                    return;
                }
                data.imageUrl = newUrl;
            } else if (form.images && form.images.files.length > 0) {
                data.imageUrls = [];
                for (const file of form.images.files) {
                    const url = await uploadImageToImgBB(file);
                    if (!url) {
                        form.saveBtn.disabled = false;
                        return;
                    }
                    data.imageUrls.push(url);
                }
            }
            
            try {
                if (id) {
                    await updateDoc(doc(db, collectionName, id), data);
                    showNotification("Cập nhật thành công!");
                } else {
                    await addDoc(collection(db, collectionName), data);
                    showNotification("Lưu thành công!");
                }
                resetForm(type);
                if (document.getElementById('tab-manage').classList.contains('active')) {
                    renderListForManagement(collectionName, `manage-${collectionName}-list`);
                }
            } catch (error) {
                console.error("Save/Update Error:", error);
                showNotification("Có lỗi xảy ra!", true);
            } finally {
                form.saveBtn.disabled = false;
            }
        }
        
        forms.post.saveBtn.addEventListener('click', () => saveData('post'));
        forms.achievement.saveBtn.addEventListener('click', () => saveData('achievement'));
        forms.project.saveBtn.addEventListener('click', () => saveData('project'));
        forms.event.saveBtn.addEventListener('click', () => saveData('event'));
        
        // --- Achievement Members Logic ---
        forms.achievement.typeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                forms.achievement.membersSection.classList.toggle('hidden', radio.value !== 'team');
            });
        });

        function renderMembers() {
            const { membersList } = forms.achievement;
            membersList.innerHTML = '';
            achievementMembers.forEach((member, index) => {
                const memberEl = document.createElement('div');
                memberEl.className = 'flex justify-between items-center bg-slate-50 p-2 rounded';
                memberEl.innerHTML = `
                    <div>
                        <span class="font-semibold">${member.name}</span>
                        <span class="text-sm text-slate-500 ml-2">(${member.role})</span>
                    </div>
                    <button type="button" data-index="${index}" class="remove-member-btn text-red-500 hover:text-red-700 text-sm font-semibold">Xóa</button>
                `;
                membersList.appendChild(memberEl);
            });
            
            membersList.querySelectorAll('.remove-member-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const indexToRemove = parseInt(e.target.dataset.index, 10);
                    achievementMembers.splice(indexToRemove, 1);
                    renderMembers();
                });
            });
        }

        forms.achievement.addMemberBtn.addEventListener('click', () => {
            const nameInput = document.getElementById('memberName');
            const roleInput = document.getElementById('memberRole');
            const name = nameInput.value.trim();
            
            if (name) {
                achievementMembers.push({ name, role: roleInput.value });
                renderMembers();
                nameInput.value = '';
                nameInput.focus();
            } else {
                showNotification('Vui lòng nhập tên thành viên.', true);
            }
        });


        // --- Management Logic ---
        async function renderListForManagement(collectionName, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<p>Đang tải...</p>';
            try {
                const q = query(collection(db, collectionName), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<p class="text-slate-500">Chưa có nội dung.</p>';
                    return;
                }
                
                container.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'flex justify-between items-center bg-slate-50 p-2 rounded-md border';
                    itemEl.innerHTML = `
                        <span class="truncate pr-2">${doc.data().title}</span>
                        <div class="flex-shrink-0 space-x-2">
                           <button data-id="${doc.id}" data-collection="${collectionName}" class="edit-btn text-cyan-600 hover:text-cyan-800 font-semibold">Sửa</button>
                           <button data-id="${doc.id}" data-collection="${collectionName}" class="delete-btn text-red-500 hover:text-red-700 font-semibold">Xóa</button>
                        </div>
                    `;
                    container.appendChild(itemEl);
                });

                container.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', () => {
                    docToDelete = { id: btn.dataset.id, collection: btn.dataset.collection };
                    deleteModal.classList.remove('hidden');
                }));
                
                container.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', () => {
                   startEdit(btn.dataset.collection, btn.dataset.id);
                }));

            } catch (error) {
                console.error(`Error loading ${collectionName}:`, error);
                container.innerHTML = `<p class="text-red-500">Lỗi khi tải danh sách.</p>`;
            }
        }

        function loadAllListsForManagement() {
            renderListForManagement('posts', 'manage-posts-list');
            renderListForManagement('achievements', 'manage-achievements-list');
            renderListForManagement('projects', 'manage-projects-list');
            renderListForManagement('events', 'manage-events-list');
        }

        // --- Delete Modal Logic ---
        cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));
        confirmDeleteBtn.addEventListener('click', async () => {
            if (!docToDelete.id) return;
            try {
                await deleteDoc(doc(db, docToDelete.collection, docToDelete.id));
                showNotification('Xóa thành công!');
                renderListForManagement(docToDelete.collection, `manage-${docToDelete.collection}-list`);
            } catch (error) {
                showNotification('Có lỗi xảy ra khi xóa.', true);
            } finally {
                deleteModal.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
