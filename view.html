<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem chi tiết - Trần Ngọc Minh Thông</title>
    <link rel="icon" href="https://i.ibb.co/cS61WGmW/I-m-Thong-Tran-1.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .content-body h1, .content-body h2, .content-body h3 { font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
        .content-body h1 { font-size: 1.875rem; }
        .content-body h2 { font-size: 1.5rem; }
        .content-body h3 { font-size: 1.25rem; }
        .content-body p { margin-bottom: 1em; line-height: 1.75; }
        .content-body a { color: #0891b2; text-decoration: underline; }
        .content-body ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 1em; }
        .content-body ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 1em; }
        .content-body blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; margin: 1em 0; font-style: italic; color: #475569; }
        .content-body img { max-width: 100%; height: auto; border-radius: 0.5rem; margin: 1.5em 0; }
        .slideshow-container img {
            max-height: 70vh;
        }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Header -->
     <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-slate-800 hover:text-cyan-600 transition-colors">Trần Ngọc Minh Thông</a>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html#about" class="text-slate-600 hover:text-cyan-600 transition-colors">Giới thiệu</a>
                <a href="index.html#skills" class="text-slate-600 hover:text-cyan-600 transition-colors">Kỹ năng</a>
                <a href="du-an.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Dự án</a>
                <a href="bai-viet.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Bài viết</a>
                <a href="thanh-tich.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Thành tích</a>
                <a href="su-kien.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Sự kiện</a>
            </div>
            <a href="index.html#contact" class="hidden md:block bg-cyan-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-cyan-600 transition-colors">Liên hệ</a>

             <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-slate-800 focus:outline-none z-50 relative">
                    <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h10"></path></svg>
                    <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-200">
            <a href="index.html#about" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Giới thiệu</a>
            <a href="index.html#skills" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Kỹ năng</a>
            <a href="du-an.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Dự án</a>
            <a href="bai-viet.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Bài viết</a>
            <a href="thanh-tich.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Thành tích</a>
            <a href="su-kien.html" class="block py-3 px-6 text-cyan-600 bg-cyan-50 font-semibold">Sự kiện</a>
            <a href="index.html#contact" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Liên hệ</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 min-h-screen">
        <div id="content-container" class="max-w-4xl mx-auto">
            <!-- Breadcrumbs -->
            <div id="breadcrumb" class="mb-8 text-sm text-slate-500">
                <!-- Breadcrumb will be generated here -->
            </div>

            <!-- Title -->
            <h1 id="content-title" class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-4">Đang tải nội dung...</h1>
            <div class="flex flex-col sm:flex-row sm:items-center gap-x-6 gap-y-2 text-slate-400 mb-8">
                <p id="content-timestamp"></p>
                <p id="event-date-display" class="hidden font-medium text-cyan-600"></p>
            </div>
            
            <!-- Cover Image / Slideshow -->
            <div id="cover-image-container" class="mb-8 hidden"></div>
            <div id="slideshow-container" class="mb-8 hidden relative">
                <img id="slideshow-image" src="" alt="Hình ảnh chi tiết" class="w-full object-contain rounded-lg shadow-md slideshow-container">
                <button id="prev-slide" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/60 hover:bg-white text-slate-800 font-bold p-2 rounded-full shadow-md transition disabled:opacity-50">&lt;</button>
                <button id="next-slide" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/60 hover:bg-white text-slate-800 font-bold p-2 rounded-full shadow-md transition disabled:opacity-50">&gt;</button>
            </div>

            <!-- Main Content -->
            <article id="content-body" class="prose lg:prose-xl max-w-none text-slate-700">
                <!-- Content will be loaded here -->
            </article>

            <div id="loading-spinner" class="text-center py-20">
                <p>Đang tải chi tiết...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-white mt-16">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2024 Trần Ngọc Minh Thông. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { firebaseConfig } from './firebase-key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Mobile Menu ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        });

        // --- Content Loading ---
        const contentTitle = document.getElementById('content-title');
        const contentTimestamp = document.getElementById('content-timestamp');
        const eventDateDisplay = document.getElementById('event-date-display');
        const contentBody = document.getElementById('content-body');
        const breadcrumb = document.getElementById('breadcrumb');
        const loadingSpinner = document.getElementById('loading-spinner');
        const coverImageContainer = document.getElementById('cover-image-container');
        const slideshowContainer = document.getElementById('slideshow-container');
        const slideshowImage = document.getElementById('slideshow-image');
        const prevSlide = document.getElementById('prev-slide');
        const nextSlide = document.getElementById('next-slide');

        let currentImageIndex = 0;
        let imageUrls = [];

        function updateSlideshow() {
            if (imageUrls.length > 0) {
                slideshowImage.src = imageUrls[currentImageIndex];
                prevSlide.disabled = currentImageIndex === 0;
                nextSlide.disabled = currentImageIndex === imageUrls.length - 1;
            }
        }

        prevSlide.addEventListener('click', () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateSlideshow();
            }
        });

        nextSlide.addEventListener('click', () => {
            if (currentImageIndex < imageUrls.length - 1) {
                currentImageIndex++;
                updateSlideshow();
            }
        });

        async function loadContent() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const id = params.get('id');

            if (!type || !id) {
                contentTitle.textContent = "Không tìm thấy nội dung";
                loadingSpinner.classList.add('hidden');
                return;
            }

            const typeMap = {
                posts: { name: 'Bài viết', path: 'bai-viet.html' },
                achievements: { name: 'Thành tích', path: 'thanh-tich.html' },
                projects: { name: 'Dự án', path: 'du-an.html' },
                events: { name: 'Sự kiện', path: 'su-kien.html' },
            };

            const docRef = doc(db, type, id);
            try {
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const typeInfo = typeMap[type] || { name: 'Nội dung', path: 'index.html' };

                    // Update Title & Breadcrumb
                    document.title = `${data.title} - Trần Ngọc Minh Thông`;
                    breadcrumb.innerHTML = `
                        <a href="index.html" class="hover:text-cyan-600">Trang chủ</a> &raquo;
                        <a href="${typeInfo.path}" class="hover:text-cyan-600">${typeInfo.name}</a> &raquo;
                        <span class="text-slate-800">${data.title}</span>
                    `;
                    
                    // Update active menu item
                    document.querySelectorAll('header a').forEach(a => {
                        if (a.getAttribute('href') === typeInfo.path) {
                            a.classList.add('font-semibold', 'text-cyan-600');
                        } else {
                            a.classList.remove('font-semibold', 'text-cyan-600');
                        }
                    });
                     document.querySelector(`#mobile-menu a[href="${typeInfo.path}"]`)?.classList.add('bg-cyan-50', 'font-semibold', 'text-cyan-600');


                    contentTitle.textContent = data.title;
                    if (data.timestamp) {
                        contentTimestamp.textContent = `Đăng ngày: ${new Date(data.timestamp.seconds * 1000).toLocaleDateString('vi-VN')}`;
                    }
                     if (data.eventDate) {
                        const [year, month, day] = data.eventDate.split('-');
                        eventDateDisplay.textContent = `Ngày diễn ra: ${day}/${month}/${year}`;
                        eventDateDisplay.classList.remove('hidden');
                    }
                    contentBody.innerHTML = data.content;

                    // Handle images
                    if (data.imageUrl) { // For posts and events
                        coverImageContainer.innerHTML = `<img src="${data.imageUrl}" alt="${data.title}" class="w-full h-auto object-cover rounded-lg shadow-md max-h-[70vh]">`;
                        coverImageContainer.classList.remove('hidden');
                    } else if (data.imageUrls && data.imageUrls.length > 0) { // For achievements/projects
                        imageUrls = data.imageUrls;
                        slideshowContainer.classList.remove('hidden');
                        updateSlideshow();
                    }
                    
                } else {
                    contentTitle.textContent = "Nội dung không tồn tại";
                }
            } catch (error) {
                console.error("Error fetching document:", error);
                contentTitle.textContent = "Lỗi khi tải nội dung";
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        loadContent();
    </script>

</body>
</html>
