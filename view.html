<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem chi tiết - Trần Ngọc Minh Thông</title>
    <link rel="icon" href="https://i.ibb.co/cS61WGmW/I-m-Thong-Tran-1.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Đồng bộ font chữ với hệ thống -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; /* bg-slate-50 */
        }
        /* Style cho nội dung được nhúng từ editor */
        .content-view h1, .content-view h2, .content-view h3 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .content-view h1 { font-size: 2.25rem; }
        .content-view h2 { font-size: 1.875rem; }
        .content-view h3 { font-size: 1.5rem; }
        .content-view p {
            line-height: 1.75;
            margin-bottom: 1em;
        }
        .content-view ul, .content-view ol {
            margin-left: 1.5rem;
            margin-bottom: 1em;
        }
        .content-view ul { list-style-type: disc; }
        .content-view ol { list-style-type: decimal; }
        .content-view a {
            color: #06b6d4; /* text-cyan-500 */
            text-decoration: underline;
        }
        .content-view img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-top: 1em;
            margin-bottom: 1em;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .title-banner {
            background-size: cover;
            background-position: center;
        }
        .title-banner::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="text-slate-700">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-slate-800 hover:text-cyan-600 transition-colors">Trần Ngọc Minh Thông</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="du-an.html" id="nav-projects" class="text-slate-600 hover:text-cyan-600 transition-colors">Dự án</a>
                <a href="bai-viet.html" id="nav-posts" class="text-slate-600 hover:text-cyan-600 transition-colors">Bài viết</a>
                <a href="thanh-tich.html" id="nav-achievements" class="text-slate-600 hover:text-cyan-600 transition-colors">Thành tích</a>
                <a href="su-kien.html" id="nav-events" class="text-slate-600 hover:text-cyan-600 transition-colors">Sự kiện</a>
            </div>
            <a href="index.html#contact" class="hidden md:block bg-cyan-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-cyan-600 transition-colors">Liên hệ</a>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-slate-800 focus:outline-none z-50 relative h-6 w-6">
                    <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h10"></path></svg>
                    <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-200">
             <a href="du-an.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Dự án</a>
             <a href="bai-viet.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Bài viết</a>
             <a href="thanh-tich.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Thành tích</a>
             <a href="su-kien.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Sự kiện</a>
             <a href="index.html#contact" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Liên hệ</a>
        </div>
    </header>

    <!-- Title Banner -->
    <div id="title-banner" class="relative title-banner flex items-center justify-center h-72 md:h-96 bg-slate-700">
        <div class="text-center relative z-10 p-4">
            <h1 id="banner-title" class="text-4xl md:text-6xl font-black text-white" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">
                <!-- Skeleton Loader -->
                <div class="animate-pulse bg-white/30 rounded h-12 w-96 mx-auto"></div>
            </h1>
        </div>
    </div>


    <!-- Main Content -->
    <main id="main-content" class="container mx-auto px-6 py-12 min-h-screen -mt-24">
        <div id="content-container" class="relative z-20 max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-2xl">
            <!-- Breadcrumbs and Date -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 border-b pb-4">
                <div id="breadcrumb" class="text-sm text-slate-500 mb-2 sm:mb-0">
                    <a href="index.html" class="hover:text-cyan-600">Trang chủ</a>
                    <span class="mx-2">/</span>
                    <span id="breadcrumb-category">...</span>
                </div>
                <div id="date-info" class="text-sm text-slate-500 font-medium"></div>
            </div>

            <!-- Members List (for achievements) -->
            <div id="members-container" class="hidden mb-8"></div>
            
            <!-- Content -->
            <div id="content-view" class="content-view">
                 <!-- Skeleton Loader -->
                <div class="animate-pulse space-y-4">
                    <div class="h-4 bg-slate-200 rounded w-full"></div>
                    <div class="h-4 bg-slate-200 rounded w-5/6"></div>
                    <div class="h-4 bg-slate-200 rounded w-4/6"></div>
                     <div class="h-4 bg-slate-200 rounded w-full mt-6"></div>
                    <div class="h-4 bg-slate-200 rounded w-2/3"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
     <footer class="py-6 mt-12 border-t border-slate-200 bg-white">
        <div class="container mx-auto px-6 text-center text-slate-500">
            <p>Thiết kế & Xây dựng bởi Trần Ngọc Minh Thông</p>
            <p>&copy; 2025. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>

    <script type="module">
        import { firebaseConfig } from './firebase-key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Mobile Menu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        });

        const titleBanner = document.getElementById('title-banner');
        const bannerTitle = document.getElementById('banner-title');
        const breadcrumbCategory = document.getElementById('breadcrumb-category');
        const dateInfo = document.getElementById('date-info');
        const membersContainer = document.getElementById('members-container');
        const contentView = document.getElementById('content-view');


        async function loadContent() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const id = params.get('id');

            if (!type || !id) {
                document.getElementById('content-container').innerHTML = '<p class="text-red-500 text-center">Không tìm thấy nội dung yêu cầu.</p>';
                bannerTitle.textContent = "Lỗi";
                return;
            }

            // Update breadcrumb and active menu item
            const categoryMap = {
                'posts': 'Bài viết',
                'achievements': 'Thành tích',
                'projects': 'Dự án',
                'events': 'Sự kiện'
            };
            const categoryName = categoryMap[type] || '...';
            breadcrumbCategory.innerHTML = `<a href="${type.slice(0,-1)}.html" class="hover:text-cyan-600">${categoryName}</a>`;
            const activeNav = document.getElementById(`nav-${type}`);
            if(activeNav) activeNav.classList.add('font-semibold', 'text-cyan-600');


            try {
                const docRef = doc(db, type, id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.title = `${data.title || 'Chi tiết'} - Trần Ngọc Minh Thông`;
                    
                    bannerTitle.textContent = data.title;
                    
                    let mainContentHtml = '';
                    
                    // Handle image slider for achievements/projects, but not for banner
                    if ((type === 'achievements' || type === 'projects') && data.imageUrls && data.imageUrls.length > 0) {
                         const bannerImageUrl = data.imageUrls[0];
                         titleBanner.style.backgroundImage = `url('${bannerImageUrl}')`;

                         mainContentHtml += `
                            <div class="relative w-full aspect-video mb-8">
                                <img id="slider-image" src="${bannerImageUrl}" alt="${data.title}" class="w-full h-full object-contain rounded-lg bg-slate-100">
                                ${data.imageUrls.length > 1 ? `
                                <button id="prev-btn" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/60 hover:bg-white text-slate-800 p-2 rounded-full shadow-lg transition focus:outline-none">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                                </button>
                                <button id="next-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/60 hover:bg-white text-slate-800 p-2 rounded-full shadow-lg transition focus:outline-none">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                </button>
                                ` : ''}
                            </div>
                         `;
                    } else if (data.imageUrl) { // For posts and events
                        titleBanner.style.backgroundImage = `url('${data.imageUrl}')`;
                    }


                    // Set Date info
                    let dateString = '';
                    if (data.timestamp) dateString = `Đăng ngày: ${data.timestamp.toDate().toLocaleDateString('vi-VN')}`;
                    else if (data.eventDate) dateString = `Diễn ra ngày: ${new Date(data.eventDate).toLocaleDateString('vi-VN')}`;
                    else if (data.achievementDate) dateString = `Ngày đạt: ${new Date(data.achievementDate).toLocaleDateString('vi-VN')}`;
                    dateInfo.textContent = dateString;

                    // Set members list for team achievements
                    if (type === 'achievements' && data.type === 'team' && data.members && data.members.length > 0) {
                        const mentors = data.members.filter(m => m.role === 'Mentor');
                        const members = data.members.filter(m => m.role !== 'Mentor');
                        let membersHtml = '';
                        if (mentors.length > 0) {
                            membersHtml += `<h3 class="text-xl font-bold text-slate-800 mb-2">Mentor</h3>`;
                            membersHtml += `<div class="flex flex-wrap gap-x-4 gap-y-2 mb-4">` + mentors.map(m => `<span class="bg-cyan-100 text-cyan-800 px-3 py-1 rounded-full text-sm font-medium">${m.name}</span>`).join('') + `</div>`;
                        }
                        if (members.length > 0) {
                             membersHtml += `<h3 class="text-xl font-bold text-slate-800 mb-2">Thành viên</h3>`;
                            membersHtml += `<div class="flex flex-wrap gap-x-4 gap-y-2">` + members.map(m => `<span class="bg-slate-100 text-slate-800 px-3 py-1 rounded-full text-sm font-medium">${m.name}</span>`).join('') + `</div>`;
                        }
                        membersContainer.innerHTML = membersHtml;
                        membersContainer.classList.remove('hidden');
                    }
                    
                    // Set Main Content
                    mainContentHtml += `<div class="content-view">${data.content}</div>`;
                    contentView.innerHTML = mainContentHtml;
                    
                    // Add slider functionality if it was rendered
                    if ((type === 'achievements' || type === 'projects') && data.imageUrls && data.imageUrls.length > 1) {
                        setupSlider(data.imageUrls);
                    }

                } else {
                     document.getElementById('content-container').innerHTML = '<p class="text-red-500 text-center">Nội dung không tồn tại.</p>';
                     bannerTitle.textContent = "Không tìm thấy";
                }
            } catch (error) {
                console.error("Error fetching document:", error);
                 document.getElementById('content-container').innerHTML = '<p class="text-red-500 text-center">Lỗi khi tải dữ liệu.</p>';
                 bannerTitle.textContent = "Lỗi";
            }
        }
        
        let currentImageIndex = 0;
        function setupSlider(images) {
            const sliderImage = document.getElementById('slider-image');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            function updateImage() {
                sliderImage.src = images[currentImageIndex];
            }

            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                updateImage();
            });

            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                updateImage();
            });
        }

        loadContent();
    </script>
</body>
</html>
