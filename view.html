<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem chi tiết - Trần Ngọc Minh Thông</title>
    <link rel="icon" href="https://i.ibb.co/cS61WGmW/I-m-Thong-Tran-1.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-navy: #0a192f;
            --navy: #112240;
            --light-navy: #233554;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --accent: #64ffda;
            --font-mono: 'Fira Code', monospace;
            --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-mono); background-color: var(--dark-navy);
            color: var(--slate); line-height: 1.6; font-size: 16px;
        }
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 9999; opacity: 0.5;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
        .main-header {
            position: sticky; top: 0; z-index: 10; background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px); padding: 1rem 0; border-bottom: 1px solid var(--light-navy);
        }
        .main-header .container { max-width: 1100px; display: flex; justify-content: space-between; align-items: center; }
        .logo a { color: var(--accent); font-weight: bold; text-decoration: none; font-size: 1.5rem; }
        .main-nav ol { display: flex; list-style: none; gap: 1.5rem; }
        .main-nav a { color: var(--lightest-slate); text-decoration: none; transition: var(--transition); }
        .main-nav a:hover { color: var(--accent); }
        .main-nav a::before { content: '[' counter(nav-item) '] '; counter-increment: nav-item; color: var(--accent); }
        
        .breadcrumb { margin: 2rem 0; font-size: 0.9rem; }
        .breadcrumb a { color: var(--accent); text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .breadcrumb span { color: var(--lightest-slate); }
        
        #content-title { color: var(--lightest-slate); font-size: 2.2rem; margin-bottom: 0.5rem; }
        #content-meta { color: var(--slate); margin-bottom: 2rem; font-size: 0.9rem; }
        #content-meta span { color: var(--accent); }
        
        .hidden { display: none; }
        
        #cover-image-container img, #slideshow-image {
            width: 100%; border-radius: 4px; margin-bottom: 2rem; border: 1px solid var(--light-navy);
            max-height: 70vh;
            object-fit: contain;
        }

        .content-body { line-height: 1.7; color: var(--light-slate); }
        .content-body h1, .content-body h2, .content-body h3 { color: var(--accent); margin: 2rem 0 1rem; font-weight: 500;}
        .content-body p { margin-bottom: 1rem; }
        .content-body a { color: var(--accent); text-decoration: underline; }
        .content-body ul, .content-body ol { margin-left: 1.5rem; margin-bottom: 1rem; }
        .content-body blockquote {
            border-left: 2px solid var(--accent);
            padding-left: 1rem; margin: 1.5rem 0;
            font-style: italic; color: var(--slate);
        }
        .main-footer {
            text-align: center; padding: 1.5rem; font-size: 0.8rem; color: var(--slate);
            margin-top: 4rem; border-top: 1px solid var(--light-navy);
        }

        /* Slideshow */
        #slideshow-container { position: relative; }
        #slideshow-container button {
            position: absolute; top: 50%; transform: translateY(-50%);
            background-color: rgba(10, 25, 47, 0.7); border: 1px solid var(--accent);
            color: var(--accent); font-size: 1.5rem; padding: 0.25rem 0.75rem;
            border-radius: 4px; cursor: pointer; transition: var(--transition);
        }
        #slideshow-container button:hover { background-color: rgba(100, 255, 218, 0.1); }
        #slideshow-container button:disabled { opacity: 0.5; cursor: not-allowed; }
        #prev-slide { left: 1rem; }
        #next-slide { right: 1rem; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="index.html">./ThongTNM</a></div>
            <nav class="main-nav">
                <ol>
                    <li><a href="index.html#about">Giới thiệu</a></li>
                    <li><a href="du-an.html">Dự án</a></li>
                    <li><a href="bai-viet.html">Bài viết</a></li>
                    <li><a href="thanh-tich.html">Thành tích</a></li>
                    <li><a href="su-kien.html">Sự kiện</a></li>
                    <li><a href="index.html#contact">Liên hệ</a></li>
                </ol>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="content-container">
            <div id="breadcrumb"></div>
            <h1 id="content-title">Đang tải...</h1>
            <div id="content-meta"></div>
            
            <div id="cover-image-container" class="hidden">
                </div>
            <div id="slideshow-container" class="hidden">
                <img id="slideshow-image" src="" alt="Hình ảnh chi tiết">
                <button id="prev-slide">&lt;</button>
                <button id="next-slide">&gt;</button>
            </div>
            
            <article id="content-body">
                <p>Đang tải nội dung...</p>
            </article>
        </div>
    </main>

    <footer class="main-footer">
        <p>Thiết kế & Xây dựng bởi Trần Ngọc Minh Thông &copy; 2024</p>
    </footer>

    <script type="module">
        import { firebaseConfig } from './firebase-key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const contentTitle = document.getElementById('content-title');
        const contentMeta = document.getElementById('content-meta');
        const contentBody = document.getElementById('content-body');
        const breadcrumb = document.getElementById('breadcrumb');
        const coverImageContainer = document.getElementById('cover-image-container');
        const slideshowContainer = document.getElementById('slideshow-container');
        const slideshowImage = document.getElementById('slideshow-image');
        const prevSlide = document.getElementById('prev-slide');
        const nextSlide = document.getElementById('next-slide');

        let currentImageIndex = 0;
        let imageUrls = [];

        function updateSlideshow() {
            if (imageUrls && imageUrls.length > 0) {
                slideshowImage.src = imageUrls[currentImageIndex];
                prevSlide.disabled = currentImageIndex === 0;
                nextSlide.disabled = currentImageIndex === imageUrls.length - 1;
            }
        }

        prevSlide.addEventListener('click', () => {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateSlideshow();
            }
        });

        nextSlide.addEventListener('click', () => {
            if (currentImageIndex < imageUrls.length - 1) {
                currentImageIndex++;
                updateSlideshow();
            }
        });

        async function loadContent() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const id = params.get('id');

            if (!type || !id) {
                contentTitle.textContent = "Lỗi: Không tìm thấy nội dung";
                return;
            }

            const typeMap = {
                posts: { name: 'Bài viết', path: 'bai-viet.html' },
                achievements: { name: 'Thành tích', path: 'thanh-tich.html' },
                projects: { name: 'Dự án', path: 'du-an.html' },
                events: { name: 'Sự kiện', path: 'su-kien.html' },
            };

            try {
                const docRef = doc(db, type, id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const typeInfo = typeMap[type] || { name: 'Nội dung', path: 'index.html' };

                    document.title = `${data.title} - T.N.M.Thông`;
                    breadcrumb.innerHTML = `<a href="index.html">.</a> / <a href="${typeInfo.path}">${typeInfo.name}</a> / <span>${data.title}</span>`;
                    
                    contentTitle.textContent = data.title;
                    let metaHTML = '';
                    if (data.timestamp) {
                        metaHTML += `Đăng ngày: <span>${new Date(data.timestamp.seconds * 1000).toLocaleDateString('vi-VN')}</span>`;
                    }
                     if (data.eventDate) {
                        const [year, month, day] = data.eventDate.split('-');
                        metaHTML += ` | Ngày diễn ra: <span>${day}/${month}/${year}</span>`;
                    }
                    contentMeta.innerHTML = metaHTML;

                    contentBody.innerHTML = data.content;

                    // --- IMAGE LOADING LOGIC (FIXED) ---
                    // Case 1: For posts and events with a single cover image
                    if (data.imageUrl) {
                        coverImageContainer.innerHTML = `<img src="${data.imageUrl}" alt="${data.title}">`;
                        coverImageContainer.classList.remove('hidden');
                    } 
                    // Case 2: For projects and achievements with multiple images
                    else if (data.imageUrls && data.imageUrls.length > 0) {
                        imageUrls = data.imageUrls;
                        currentImageIndex = 0; // Reset index
                        slideshowContainer.classList.remove('hidden');
                        updateSlideshow();
                    }
                    
                } else {
                    contentTitle.textContent = "404: Nội dung không tồn tại";
                }
            } catch (error) {
                console.error("Error fetching document:", error);
                contentTitle.textContent = "Lỗi khi tải nội dung";
            }
        }

        loadContent();
    </script>
</body>
</html>
