<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem chi tiết - Trần Ngọc Minh Thông</title>
    <link rel="icon" href="https://i.ibb.co/cS61WGmW/I-m-Thong-Tran-1.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Đồng bộ font chữ với trang chủ -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; /* bg-slate-50 */
        }
        /* Style cho nội dung được nhúng từ editor */
        .content-view h1, .content-view h2, .content-view h3 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .content-view h1 { font-size: 2.25rem; }
        .content-view h2 { font-size: 1.875rem; }
        .content-view h3 { font-size: 1.5rem; }
        .content-view p {
            line-height: 1.75;
            margin-bottom: 1em;
        }
        .content-view ul, .content-view ol {
            margin-left: 1.5rem;
            margin-bottom: 1em;
        }
        .content-view ul { list-style-type: disc; }
        .content-view ol { list-style-type: decimal; }
        .content-view a {
            color: #06b6d4; /* text-cyan-500 */
            text-decoration: underline;
        }
        .content-view img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-top: 1em;
            margin-bottom: 1em;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .slider-container {
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body class="text-slate-700">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-slate-800 hover:text-cyan-600 transition-colors">Trần Ngọc Minh Thông</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="du-an.html" id="nav-projects" class="text-slate-600 hover:text-cyan-600 transition-colors">Dự án</a>
                <a href="bai-viet.html" id="nav-posts" class="text-slate-600 hover:text-cyan-600 transition-colors">Bài viết</a>
                <a href="thanh-tich.html" id="nav-achievements" class="text-slate-600 hover:text-cyan-600 transition-colors">Thành tích</a>
                <a href="su-kien.html" id="nav-events" class="text-slate-600 hover:text-cyan-600 transition-colors">Sự kiện</a>
            </div>
            <a href="index.html#contact" class="hidden md:block bg-cyan-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-cyan-600 transition-colors">Liên hệ</a>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-slate-800 focus:outline-none z-50 relative h-6 w-6">
                    <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h10"></path></svg>
                    <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-200">
             <a href="du-an.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Dự án</a>
             <a href="bai-viet.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Bài viết</a>
             <a href="thanh-tich.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Thành tích</a>
             <a href="su-kien.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Sự kiện</a>
             <a href="index.html#contact" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Liên hệ</a>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto px-6 py-12 min-h-screen">
        <!-- Breadcrumbs -->
        <div id="breadcrumb" class="mb-8 text-sm text-slate-500">
            <a href="index.html" class="hover:text-cyan-600">Trang chủ</a>
            <span class="mx-2">/</span>
            <span id="breadcrumb-category">...</span>
        </div>

        <!-- Content will be loaded here -->
        <div id="content-container" class="max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-lg">
            <!-- Skeleton Loader -->
            <div class="animate-pulse">
                <div class="h-8 bg-slate-200 rounded w-3/4 mb-4"></div>
                <div class="h-4 bg-slate-200 rounded w-1/4 mb-8"></div>
                <div class="h-64 bg-slate-200 rounded mb-8"></div>
                <div class="space-y-3">
                    <div class="h-4 bg-slate-200 rounded"></div>
                    <div class="h-4 bg-slate-200 rounded w-5/6"></div>
                    <div class="h-4 bg-slate-200 rounded w-4/6"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
     <footer class="py-6 mt-12 border-t border-slate-200">
        <div class="container mx-auto px-6 text-center text-slate-500">
            <p>Thiết kế & Xây dựng bởi Trần Ngọc Minh Thông</p>
            <p>&copy; 2025. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>

    <script type="module">
        import { firebaseConfig } from './firebase-key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Mobile Menu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        });

        const contentContainer = document.getElementById('content-container');
        const breadcrumbCategory = document.getElementById('breadcrumb-category');
        let currentImageIndex = 0;

        async function loadContent() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const id = params.get('id');

            if (!type || !id) {
                contentContainer.innerHTML = '<p class="text-red-500 text-center">Không tìm thấy nội dung yêu cầu.</p>';
                return;
            }

            // Update breadcrumb and active menu item
            const categoryMap = {
                'posts': 'Bài viết',
                'achievements': 'Thành tích',
                'projects': 'Dự án',
                'events': 'Sự kiện'
            };
            const categoryName = categoryMap[type] || '...';
            breadcrumbCategory.innerHTML = `<a href="${type.slice(0,-1)}.html" class="hover:text-cyan-600">${categoryName}</a>`;
            document.title = `Chi tiết - ${categoryName}`;
            
            const activeNav = document.getElementById(`nav-${type}`);
            if(activeNav) {
                activeNav.classList.add('font-semibold', 'text-cyan-600');
            }


            try {
                const docRef = doc(db, type, id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.title = `${data.title || 'Chi tiết'} - Trần Ngọc Minh Thông`;
                    
                    let contentHtml = `<h1 class="text-4xl font-black text-slate-900 mb-2">${data.title}</h1>`;
                    
                    if (data.timestamp) {
                        const date = data.timestamp.toDate();
                        contentHtml += `<p class="text-slate-500 mb-8">Đăng ngày ${date.toLocaleDateString('vi-VN')}</p>`;
                    } else if (data.eventDate) {
                         contentHtml += `<p class="text-slate-500 mb-8">Diễn ra vào ngày: ${new Date(data.eventDate).toLocaleDateString('vi-VN')}</p>`;
                    }
                    
                    if (data.imageUrls && data.imageUrls.length > 0) {
                         contentHtml += `
                            <div class="relative w-full slider-container mb-8">
                                <img id="slider-image" src="${data.imageUrls[0]}" alt="${data.title}" class="w-full h-full object-contain rounded-lg bg-slate-100">
                                ${data.imageUrls.length > 1 ? `
                                <button id="prev-btn" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/60 hover:bg-white text-slate-800 font-bold p-2 rounded-full shadow-md transition">&lt;</button>
                                <button id="next-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/60 hover:bg-white text-slate-800 font-bold p-2 rounded-full shadow-md transition">&gt;</button>
                                ` : ''}
                            </div>
                         `;
                    } else if (data.imageUrl) {
                        contentHtml += `<img src="${data.imageUrl}" alt="${data.title}" class="w-full h-auto object-cover rounded-lg mb-8">`;
                    }

                    contentHtml += `<div class="content-view">${data.content}</div>`;
                    contentContainer.innerHTML = contentHtml;
                    
                    // Add slider functionality if exists
                    if (data.imageUrls && data.imageUrls.length > 1) {
                        setupSlider(data.imageUrls);
                    }

                } else {
                    contentContainer.innerHTML = '<p class="text-red-500 text-center">Nội dung không tồn tại.</p>';
                }
            } catch (error) {
                console.error("Error fetching document:", error);
                contentContainer.innerHTML = '<p class="text-red-500 text-center">Lỗi khi tải dữ liệu.</p>';
            }
        }

        function setupSlider(images) {
            const sliderImage = document.getElementById('slider-image');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            function updateImage() {
                sliderImage.src = images[currentImageIndex];
            }

            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                updateImage();
            });

            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                updateImage();
            });
        }

        loadContent();
    </script>
</body>
</html>
