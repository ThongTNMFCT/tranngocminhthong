<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }

</head>
<body class="bg-slate-50">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html#about" class="text-slate-600 hover:text-cyan-600 transition-colors">Giới thiệu</a>
                <a href="index.html#skills" class="text-slate-600 hover:text-cyan-600 transition-colors">Kỹ năng</a>
                <a href="du-an.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Dự án</a>
                <a href="bai-viet.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Bài viết</a>
                <a href="thanh-tich.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Thành tích</a>
                <a href="su-kien.html" class="font-semibold text-cyan-600">Sự kiện</a>
            </div>
            <a href="index.html#contact" class="hidden md:block bg-cyan-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-cyan-600 transition-colors">Liên hệ</a>

             <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-slate-800 focus:outline-none z-50 relative">
                    <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h10"></path></svg>
                    <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-200">
            <a href="index.html#about" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Giới thiệu</a>
            <a href="index.html#skills" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Kỹ năng</a>
            <a href="du-an.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Dự án</a>
            <a href="bai-viet.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Bài viết</a>
            <a href="thanh-tich.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Thành tích</a>
            <a href="su-kien.html" class="block py-3 px-6 text-cyan-600 bg-cyan-50 font-semibold">Sự kiện</a>
            <a href="index.html#contact" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Liên hệ</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 min-h-screen">
        <section id="all-events">
            <h2 class="text-3xl font-extrabold text-slate-800 mb-12 text-center">Dòng thời gian Sự kiện</h2>
            
            <!-- Upcoming Events -->
            <div id="upcoming-events-section">
                <h3 class="text-2xl font-bold text-slate-700 mb-6 border-b-2 border-cyan-500 pb-2">Sự kiện sắp tới</h3>
                <div id="upcoming-events-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Skeleton Loader -->
                    <div class="animate-pulse bg-white rounded-lg shadow-md overflow-hidden"><div class="w-full h-48 bg-slate-200"></div><div class="p-4"><div class="h-6 bg-slate-200 rounded w-3/4"></div></div></div>
                </div>
            </div>

            <!-- Past Events -->
            <div id="past-events-section" class="mt-16">
                <h3 class="text-2xl font-bold text-slate-700 mb-6 border-b-2 border-slate-300 pb-2">Sự kiện đã qua</h3>
                <div id="past-events-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                     <!-- Skeleton Loader -->
                     <div class="animate-pulse bg-white rounded-lg shadow-md overflow-hidden"><div class="w-full h-48 bg-slate-200"></div><div class="p-4"><div class="h-6 bg-slate-200 rounded w-3/4"></div></div></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800 text-white mt-16">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2024 Trần Ngọc Minh Thông. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { firebaseConfig } from './firebase-key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Mobile Menu ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        });

        function stripHtml(html){
           let doc = new DOMParser().parseFromString(html, 'text/html');
           return doc.body.textContent || "";
        }

        function createEventCard(docId, eventData) {
            const snippet = stripHtml(eventData.content || '').substring(0, 80) + '...';
            let thumbnailUrl = eventData.imageUrl || 'https://placehold.co/600x400/e2e8f0/475569?text=Sự+kiện';
            
            let eventDateFormatted = '';
            if (eventData.eventDate) {
                const [year, month, day] = eventData.eventDate.split('-');
                eventDateFormatted = `${day}/${month}/${year}`;
            }

            return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden group transform hover:-translate-y-2 transition-transform duration-300 border border-slate-200">
                    <a href="view.html?type=events&id=${docId}" class="block">
                        <div class="overflow-hidden h-48">
                            <img src="${thumbnailUrl}" alt="${eventData.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        </div>
                        <div class="p-6">
                            <p class="text-sm font-semibold text-cyan-600 mb-1">${eventDateFormatted}</p>
                            <h3 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-cyan-600 transition-colors">${eventData.title}</h3>
                            <p class="text-slate-600 mb-4 text-sm">${snippet}</p>
                            <span class="font-semibold text-cyan-600 hover:underline">Xem chi tiết &rarr;</span>
                        </div>
                    </a>
                </div>
            `;
        }


        async function loadAllEvents() {
            const upcomingContainer = document.getElementById('upcoming-events-list');
            const pastContainer = document.getElementById('past-events-list');
            
            try {
                const q = query(collection(db, 'events'), orderBy('eventDate', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    upcomingContainer.innerHTML = '<p class="text-slate-500 col-span-full text-center">Chưa có sự kiện nào được đăng.</p>';
                    pastContainer.innerHTML = '';
                    return;
                }

                let upcomingHtml = '';
                let pastHtml = '';

                const today = new Date();
                today.setHours(0, 0, 0, 0); 

                querySnapshot.forEach((doc) => {
                    const event = doc.data();
                    const eventDate = new Date(event.eventDate);
                    
                    if (eventDate >= today) {
                        upcomingHtml += createEventCard(doc.id, event);
                    } else {
                        pastHtml += createEventCard(doc.id, event);
                    }
                });

                upcomingContainer.innerHTML = upcomingHtml || '<p class="text-slate-500 col-span-full text-center">Không có sự kiện nào sắp tới.</p>';
                pastContainer.innerHTML = pastHtml || '<p class="text-slate-500 col-span-full text-center">Chưa có sự kiện nào đã qua.</p>';

            } catch (error) {
                console.error("Error loading events: ", error);
                upcomingContainer.innerHTML = '<p class="text-red-500 col-span-full text-center">Đã xảy ra lỗi khi tải sự kiện.</p>';
                pastContainer.innerHTML = '';
            }
        }

        loadAllEvents();
    </script>

</body>
</html>
