<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện - Trần Ngọc Minh Thông</title>
    <link rel="icon" href="https://i.ibb.co/cS61WGmW/I-m-Thong-Tran-1.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-navy: #0a192f;
            --navy: #112240;
            --light-navy: #233554;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --white: #e6f1ff;
            --accent: #64ffda;
            --font-mono: 'Fira Code', monospace;
            --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-mono);
            background-color: var(--dark-navy);
            color: var(--slate);
            line-height: 1.6;
            font-size: 16px;
        }
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 9999; opacity: 0.5;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }
        .main-header {
            position: sticky; top: 0; z-index: 10;
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            padding: 1rem 0; border-bottom: 1px solid var(--light-navy);
        }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo a { color: var(--accent); font-weight: bold; text-decoration: none; font-size: 1.5rem; }
        .main-nav ol { display: flex; list-style: none; gap: 1.5rem; }
        .main-nav a { color: var(--lightest-slate); text-decoration: none; transition: var(--transition); }
        .main-nav a:hover { color: var(--accent); }
        .main-nav a::before { content: '[' counter(nav-item) '] '; counter-increment: nav-item; color: var(--accent); }
        
        .page-title {
            font-size: 2.5rem;
            color: var(--lightest-slate);
            margin-top: 4rem;
            text-align: center;
        }
        .subsection-title {
            font-size: 1.8rem;
            color: var(--lightest-slate);
            margin: 3rem 0 1.5rem;
            border-bottom: 1px solid var(--light-navy);
            padding-bottom: 0.5rem;
        }
        .subsection-title::before {
            content: '# ';
            color: var(--accent);
        }

        .card-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem; padding-bottom: 2rem;
        }
        .card {
            background-color: var(--light-navy); padding: 1.5rem; border-radius: 4px;
            transition: var(--transition); box-shadow: 0 10px 30px -15px rgba(2,12,27,0.7);
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 30px -15px rgba(2,12,27,0.7); }
        .card a { text-decoration: none; }
        .card-date {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        .card-title { color: var(--lightest-slate); font-size: 1.25rem; margin-bottom: 1rem; transition: var(--transition); }
        .card:hover .card-title { color: var(--accent); }
        .card-content { color: var(--light-slate); font-size: 0.9rem; margin-bottom: 1rem; }
        .card-footer span { color: var(--accent); font-size: 0.8rem; }
         .main-footer {
            text-align: center; padding: 1.5rem; font-size: 0.8rem; color: var(--slate);
            border-top: 1px solid var(--light-navy); margin-top: 4rem;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="index.html">./ThongTNM</a></div>
            <nav class="main-nav">
                <ol>
                    <li><a href="index.html#about">Giới thiệu</a></li>
                    <li><a href="du-an.html">Dự án</a></li>
                    <li><a href="bai-viet.html">Bài viết</a></li>
                    <li><a href="thanh-tich.html">Thành tích</a></li>
                    <li><a href="su-kien.html">Sự kiện</a></li>
                    <li><a href="index.html#contact">Liên hệ</a></li>
                </ol>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Dòng thời gian Sự kiện</h1>
        
        <section id="upcoming-events-section">
            <h2 class="subsection-title">Sự kiện sắp tới</h2>
            <div id="upcoming-events-list" class="card-grid">
                <p>Đang tải sự kiện...</p>
            </div>
        </section>

        <section id="past-events-section" class="mt-8">
            <h2 class="subsection-title">Sự kiện đã qua</h2>
            <div id="past-events-list" class="card-grid">
                <p>Đang tải sự kiện...</p>
            </div>
        </section>

    </main>
    
    <footer class="main-footer">
        <p>Thiết kế & Xây dựng bởi Trần Ngọc Minh Thông &copy; 2024</p>
    </footer>

    <script type="module">
        import { firebaseConfig } from './firebase-key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function stripHtml(html){
           let doc = new DOMParser().parseFromString(html, 'text/html');
           return doc.body.textContent || "";
        }

        function createEventCard(docId, eventData) {
            const snippet = stripHtml(eventData.content || '').substring(0, 100) + '...';
            
            let eventDateFormatted = 'Chưa có ngày';
            if (eventData.eventDate) {
                const [year, month, day] = eventData.eventDate.split('-');
                eventDateFormatted = `Ngày: ${day}/${month}/${year}`;
            }

            return `
                <div class="card">
                    <a href="view.html?type=events&id=${docId}">
                        <p class="card-date">${eventDateFormatted}</p>
                        <h3 class="card-title">${eventData.title}</h3>
                        <div class="card-content"><p>${snippet}</p></div>
                        <div class="card-footer">
                            <span>Xem chi tiết &rarr;</span>
                        </div>
                    </a>
                </div>
            `;
        }


        async function loadAllEvents() {
            const upcomingContainer = document.getElementById('upcoming-events-list');
            const pastContainer = document.getElementById('past-events-list');
            
            try {
                // Sắp xếp theo ngày sự kiện, sự kiện mới nhất (hoặc sắp tới gần nhất) sẽ ở trên
                const q = query(collection(db, 'events'), orderBy('eventDate', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    upcomingContainer.innerHTML = '<p>Không có sự kiện nào sắp tới.</p>';
                    pastContainer.innerHTML = '<p>Chưa có sự kiện nào đã diễn ra.</p>';
                    return;
                }

                let upcomingHtml = '';
                let pastHtml = '';

                const today = new Date();
                today.setHours(0, 0, 0, 0); // Đặt giờ về đầu ngày để so sánh chính xác

                querySnapshot.forEach((doc) => {
                    const event = doc.data();
                    // Firebase trả về chuỗi ngày 'YYYY-MM-DD', cần chuyển thành đối tượng Date để so sánh
                    const eventDate = new Date(event.eventDate + 'T00:00:00');
                    
                    if (eventDate >= today) {
                        upcomingHtml += createEventCard(doc.id, event);
                    } else {
                        pastHtml += createEventCard(doc.id, event);
                    }
                });

                // Nếu không có sự kiện nào, hiển thị thông báo
                upcomingContainer.innerHTML = upcomingHtml || '<p>Không có sự kiện nào sắp tới.</p>';
                pastContainer.innerHTML = pastHtml || '<p>Chưa có sự kiện nào đã diễn ra.</p>';

            } catch (error) {
                console.error("Error loading events: ", error);
                upcomingContainer.innerHTML = '<p style="color:red;">Đã xảy ra lỗi khi tải sự kiện.</p>';
                pastContainer.innerHTML = '';
            }
        }

        loadAllEvents();
    </script>

</body>
</html>
