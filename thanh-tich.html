<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành tích - Trần Ngọc Minh Thông</title>
    <link rel="icon" href="https://i.ibb.co/cS61WGmW/I-m-Thong-Tran-1.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-navy: #0a192f;
            --navy: #112240;
            --light-navy: #233554;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --accent: #64ffda;
            --font-mono: 'Fira Code', monospace;
            --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-mono);
            background-color: var(--dark-navy);
            color: var(--slate);
            line-height: 1.6;
            font-size: 16px;
        }
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 9999; opacity: 0.5;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }
        .main-header {
            position: sticky; top: 0; z-index: 10;
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            padding: 1rem 0; border-bottom: 1px solid var(--light-navy);
        }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo a { color: var(--accent); font-weight: bold; text-decoration: none; font-size: 1.5rem; }
        .main-nav ol { display: flex; list-style: none; gap: 1.5rem; }
        .main-nav a { color: var(--lightest-slate); text-decoration: none; transition: var(--transition); }
        .main-nav a:hover { color: var(--accent); }
        .main-nav a::before { content: '[' counter(nav-item) '] '; counter-increment: nav-item; color: var(--accent); }
        
        .page-title {
            font-size: 2.5rem;
            color: var(--lightest-slate);
            margin: 4rem 0 2rem;
            text-align: center;
        }
        .page-title::before {
            content: 'cat ./Thành_Tích.log';
            display: block;
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        /* --- Achievement List Styles --- */
        .achievement-list {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 2rem auto 4rem;
        }
        .achievement-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 15px 10px;
            border-radius: 4px;
            transition: background-color 0.2s ease-out;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .achievement-item:hover {
            background-color: var(--light-navy);
        }
        .item-date {
            color: var(--accent);
            font-size: 0.9em;
        }
        .item-title {
            color: var(--lightest-slate);
            font-weight: 500;
        }
        .item-link a {
            color: var(--slate);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.2s ease-out;
        }
        .achievement-item:hover .item-link a {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Staggered Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .main-footer {
            text-align: center; padding: 1.5rem; font-size: 0.8rem; color: var(--slate);
            border-top: 1px solid var(--light-navy);
        }

        @media (max-width: 640px) {
            .achievement-item {
                grid-template-columns: 1fr;
                gap: 5px;
                padding: 15px;
            }
            .item-date {
                grid-row: 2;
                font-size: 0.8em;
            }
            .item-title {
                grid-row: 1;
            }
            .item-link {
                grid-row: 3;
                margin-top: 5px;
            }
        }

    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="index.html">./ThongTNM</a></div>
            <nav class="main-nav">
                <ol>
                     <li><a href="index.html#about">Giới thiệu</a></li>
                    <li><a href="du-an.html">Dự án</a></li>
                    <li><a href="bai-viet.html">Bài viết</a></li>
                    <li><a href="thanh-tich.html">Thành tích</a></li>
                    <li><a href="su-kien.html">Sự kiện</a></li>
                    <li><a href="index.html#contact">Liên hệ</a></li>
                </ol>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Output</h1>
        <ul id="achievement-list-container" class="achievement-list">
            <li style="text-align: center;">Đang tải dữ liệu...</li>
        </ul>
    </main>
    
    <footer class="main-footer">
        <p>Thiết kế & Xây dựng bởi Trần Ngọc Minh Thông &copy; 2024</p>
    </footer>

    <script type="module">
        import { firebaseConfig } from './firebase-key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAllAchievements() {
            const container = document.getElementById('achievement-list-container');
            
            try {
                const q = query(collection(db, 'achievements'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = '<li style="text-align: center;">Chưa có thành tích nào được đăng.</li>';
                    return;
                }

                container.innerHTML = ''; // Clear loading message
                querySnapshot.forEach((doc, index) => {
                    const item = doc.data();

                    // Format date to YYYY-MM-DD for a clean, technical look
                    let formattedDate = '----------';
                    if (item.timestamp && item.timestamp.seconds) {
                        const date = new Date(item.timestamp.seconds * 1000);
                        const year = date.getFullYear();
                        const month = (date.getMonth() + 1).toString().padStart(2, '0');
                        const day = date.getDate().toString().padStart(2, '0');
                        formattedDate = `${year}-${month}-${day}`;
                    }
                    
                    const listItem = document.createElement('li');
                    listItem.className = 'achievement-item';
                    // Apply staggered animation delay
                    listItem.style.animationDelay = `${index * 100}ms`;

                    listItem.innerHTML = `
                        <div class="item-date">${formattedDate}</div>
                        <div class="item-title">${item.title}</div>
                        <div class="item-link">
                            <a href="view.html?type=achievements&id=${doc.id}">[chi tiết]</a>
                        </div>
                    `;
                    container.appendChild(listItem);
                });

            } catch (error) {
                console.error("Error loading achievements: ", error);
                container.innerHTML = '<li style="color:red; text-align: center;">Đã xảy ra lỗi khi tải dữ liệu.</li>';
            }
        }

        loadAllAchievements();
    </script>

</body>
</html>
