<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện - Trần Ngọc Minh Thông</title>
    <link rel="icon" href="https://i.ibb.co/cS61WGmW/I-m-Thong-Tran-1.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; /* bg-slate-50 */
        }
        .content-card {
            transition: all 0.3s ease-in-out;
        }
        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.15), 0 8px 10px -6px rgba(6, 182, 212, 0.15);
        }
        
        /* --- Animation styles --- */
        [data-animate] {
            opacity: 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        [data-animate].is-visible {
            opacity: 1;
            transform: none !important;
        }
        [data-animate="fade-left"] { transform: translateX(40px); }
        [data-animate="fade-right"] { transform: translateX(-40px); }
    </style>
</head>
<body class="text-slate-700">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-slate-800 hover:text-cyan-600 transition-colors">Trần Ngọc Minh Thông</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="du-an.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Dự án</a>
                <a href="bai-viet.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Bài viết</a>
                <a href="thanh-tich.html" class="text-slate-600 hover:text-cyan-600 transition-colors">Thành tích</a>
                <a href="su-kien.html" class="font-semibold text-cyan-600">Sự kiện</a>
            </div>
            <a href="index.html#contact" class="hidden md:block bg-cyan-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-cyan-600 transition-colors">Liên hệ</a>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-slate-800 focus:outline-none z-50 relative h-6 w-6">
                    <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h10"></path></svg>
                    <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-200">
             <a href="du-an.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Dự án</a>
             <a href="bai-viet.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Bài viết</a>
             <a href="thanh-tich.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Thành tích</a>
             <a href="su-kien.html" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Sự kiện</a>
             <a href="index.html#contact" class="block py-3 px-6 text-slate-600 hover:bg-cyan-50 transition-colors">Liên hệ</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 min-h-screen">
        <section id="events-timeline">
            <h2 class="text-4xl font-extrabold text-slate-900 mb-16 text-center">Dòng thời gian sự kiện</h2>
            <div id="timeline-container" class="relative">
                <!-- Skeleton Loader -->
                <div class="animate-pulse space-y-12">
                     <div class="absolute top-0 left-1/2 -translate-x-1/2 h-full w-0.5 bg-slate-200" aria-hidden="true"></div>
                     <div class="flex justify-center my-8">
                        <div class="bg-slate-200 h-10 w-48 rounded-full"></div>
                     </div>
                     <div class="relative">
                        <div class="md:pr-10 md:w-1/2">
                            <div class="bg-slate-200 h-64 rounded-lg"></div>
                        </div>
                     </div>
                     <div class="relative">
                        <div class="md:ml-[50%] md:pl-10">
                            <div class="bg-slate-200 h-64 rounded-lg"></div>
                        </div>
                     </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
     <footer class="py-6 mt-12 border-t border-slate-200 bg-white">
        <div class="container mx-auto px-6 text-center text-slate-500">
            <p>Thiết kế & Xây dựng bởi Trần Ngọc Minh Thông</p>
            <p>&copy; 2025. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>

    <script type="module">
        import { firebaseConfig } from './firebase-key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Mobile Menu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        });

        const timelineContainer = document.getElementById('timeline-container');

        async function loadEventsTimeline() {
            try {
                const q = query(collection(db, 'events'), orderBy('eventDate', 'desc'));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    timelineContainer.innerHTML = '<p class="text-slate-500 text-center">Chưa có sự kiện nào được đăng.</p>';
                    return;
                }
                
                const eventsByMonth = {};
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (!data.eventDate) return; 

                    const date = new Date(data.eventDate);
                    const monthYear = `Tháng ${date.getUTCMonth() + 1}, ${date.getUTCFullYear()}`;

                    if (!eventsByMonth[monthYear]) {
                        eventsByMonth[monthYear] = [];
                    }
                    eventsByMonth[monthYear].push({ id: doc.id, ...data });
                });
                
                timelineContainer.innerHTML = '<div class="absolute top-0 left-0 md:left-1/2 -translate-x-1/2 h-full w-0.5 bg-slate-200" aria-hidden="true"></div>';
                
                let itemCounter = 0;
                for (const monthYear in eventsByMonth) {
                    const group = eventsByMonth[monthYear];
                    
                    const monthMarker = `
                        <div class="flex justify-center my-8 md:my-12">
                            <span class="bg-cyan-500 text-white font-bold py-2 px-6 rounded-full shadow-lg z-10 relative">${monthYear}</span>
                        </div>
                    `;
                    timelineContainer.innerHTML += monthMarker;

                    group.forEach(item => {
                        const isEven = itemCounter % 2 === 0;
                        const sideClass = isEven ? 'md:pr-10 md:w-1/2' : 'md:ml-[50%] md:pl-10 md:w-1/2';
                        const animationDirection = isEven ? 'fade-right' : 'fade-left';
                        
                        const thumbnailUrl = item.imageUrl || 'https://placehold.co/600x400/e2e8f0/475569?text=Event';
                        
                        const itemHtml = `
                            <div class="relative mb-12" data-animate="${animationDirection}">
                                <div class="hidden md:block absolute top-8 ${isEven ? 'right-1/2 -mr-2.5' : 'left-1/2 -ml-2.5'} w-5 h-5 bg-white border-4 border-cyan-500 rounded-full z-10"></div>
                                <div class="${sideClass}">
                                    <div class="content-card bg-white rounded-lg shadow-lg overflow-hidden group border border-slate-200">
                                        <a href="view.html?type=events&id=${item.id}" class="block">
                                            <div class="overflow-hidden h-48">
                                                <img src="${thumbnailUrl}" alt="${item.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                                            </div>
                                            <div class="p-6">
                                                <h3 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-cyan-600 transition-colors">${item.title}</h3>
                                                <p class="text-sm text-slate-500">Ngày diễn ra: ${new Date(item.eventDate).toLocaleDateString('vi-VN')}</p>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                        timelineContainer.innerHTML += itemHtml;
                        itemCounter++;
                    });
                }
                
                // Add animation observer after content is loaded
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('[data-animate]').forEach(el => observer.observe(el));


            } catch (error) {
                console.error("Error loading events timeline: ", error);
                timelineContainer.innerHTML = '<p class="text-red-500 text-center">Đã xảy ra lỗi khi tải dòng thời gian. Vui lòng kiểm tra lại quy tắc bảo mật và đảm bảo các sự kiện đều có "Ngày diễn ra".</p>';
            }
        }

        loadEventsTimeline();
    </script>

</body>
</html>
